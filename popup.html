<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Connect Automator</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="animated-background"></div>

    <div class="container">
      <h2>LinkedIn Auto Connect</h2>
      <p>Automate connection requests with a single click!</p>

      <div class="button-group">
        <button id="startButton" class="button start">
          <span class="button-text">Start Connecting</span>
        </button>
        <button id="stopButton" class="button stop" style="display: none">
          <span class="button-text">Stop</span>
        </button>
      </div>

      <div id="status" class="status">
        Status: <span id="statusText">Idle</span>
      </div>
      <div id="requestCount" class="status">
        Requests Sent: <span id="countText">0</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
